<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Camera Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            height: 100vh;
        }
        
        #camera-panel {
            width: 320px;
            padding: 20px;
            background: #333;
        }
        
        #video {
            width: 100%;
            border: 2px solid #555;
            border-radius: 8px;
        }
        
        #cube-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        #cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }
        
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .front { background: #ff0000; transform: translateZ(100px); }
        .back { background: #ff8800; transform: rotateY(180deg) translateZ(100px); }
        .right { background: #0000ff; transform: rotateY(90deg) translateZ(100px); }
        .left { background: #00ff00; transform: rotateY(-90deg) translateZ(100px); }
        .top { background: #ffff00; transform: rotateX(90deg) translateZ(100px); }
        .bottom { background: #ffffff; color: black; transform: rotateX(-90deg) translateZ(100px); }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #444;
            border-radius: 4px;
            font-size: 12px;
        }
        
        button, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #666;
        }
        
        #crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid red;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: red;
        }
        
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="camera-panel">
        <select id="cameraSelect">
            <option value="">Select Camera...</option>
        </select>
        
        <div style="position: relative;">
            <video id="video" autoplay muted></video>
            <div id="crosshair"></div>
        </div>
        
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="calibrate()">Calibrate Center (Space)</button>
        
        <div id="status">
            Status: Select camera and click Start
        </div>
    </div>
    
    <div id="cube-panel">
        <div id="cube">
            <div class="face front">F</div>
            <div class="face back">B</div>
            <div class="face right">R</div>
            <div class="face left">L</div>
            <div class="face top">U</div>
            <div class="face bottom">D</div>
        </div>
    </div>

    <script>
        let calibrationCenter = { x: 160, y: 120 };
        let isCalibrated = false;
        let cubeRotation = { x: -20, y: -30 };
        let mousePos = { x: 160, y: 120 };

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        async function loadCameras() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const select = document.getElementById('cameraSelect');
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                videoDevices.forEach((device, i) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${i + 1}`;
                    select.appendChild(option);
                });
                
                updateStatus(`Found ${videoDevices.length} cameras`);
            } catch (e) {
                updateStatus('Camera permission needed');
            }
        }

        async function startCamera() {
            const video = document.getElementById('video');
            const selectedCamera = document.getElementById('cameraSelect').value;
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            try {
                let constraints = { video: { width: 320, height: 240 } };
                if (selectedCamera) {
                    constraints.video.deviceId = { exact: selectedCamera };
                }
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                const track = stream.getVideoTracks()[0];
                updateStatus(`Active: ${track.label} - Move mouse over video to control cube`);
                
            } catch (error) {
                updateStatus('Camera error: ' + error.message);
            }
        }

        function calibrate() {
            calibrationCenter.x = mousePos.x;
            calibrationCenter.y = mousePos.y;
            isCalibrated = true;
            updateStatus('Calibrated! Move mouse over video to control cube');
        }

        function updateCube() {
            const cube = document.getElementById('cube');
            cube.style.transform = `rotateX(${cubeRotation.x}deg) rotateY(${cubeRotation.y}deg)`;
        }

        // Mouse tracking over video
        document.getElementById('video').addEventListener('mousemove', (e) => {
            const rect = e.target.getBoundingClientRect();
            mousePos.x = (e.clientX - rect.left) * (320 / rect.width);
            mousePos.y = (e.clientY - rect.top) * (240 / rect.height);
            
            if (isCalibrated) {
                const deltaX = (mousePos.x - calibrationCenter.x) / 160;
                const deltaY = (mousePos.y - calibrationCenter.y) / 120;
                
                cubeRotation.y = -30 + (deltaX * 60);
                cubeRotation.x = -20 - (deltaY * 40);
                
                updateCube();
                updateStatus(`Mouse: ${deltaX.toFixed(2)}, ${deltaY.toFixed(2)} | Cube: ${cubeRotation.x.toFixed(0)}°, ${cubeRotation.y.toFixed(0)}°`);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                calibrate();
            }
        });

        // Initialize
        updateCube();
        loadCameras();
    </script>
</body>
</html>
